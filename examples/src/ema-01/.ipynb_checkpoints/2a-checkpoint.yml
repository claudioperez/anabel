#########################################################################
# Model definition
$ElemSpace:
  model:
    $ElemSpace:
      g1:
        $bind:
          A:     5.0
          E:  1000.0
          q0:  100.0
      g2: 
        $bind:
            A : 10.0
        $ElemSpace:
          h1:
            $bind:
              C :      1.0 
              H :      1.0 
              E :   1000.0
              Y0: 100000.0
            $maps:
              $return: [ 0 ]
              state  : [1,~]
    $bind:
      x0: 
        n1:  [  0.0,   0.0 ]
        n2:  [  8.0,   0.0 ]
        n3:  [  8.0,  -2.0 ]
        n4:  [  8.0,   2.0 ] 
      mesh:
        a : [g1, [n1, n2]]
        b : [g2, [n1, n4]]
        c : [g2, [n1, n3]]
      bn:
        n2: [ 1,  1 ]
        n3: [ 1,  1 ]
        n4: [ 1,  1 ]
      debug: true 

#########################################################################
# Input Variables
params:
  model:
    x0:
      n1:  [  0.0,   0.0]
      n2:  [  8.0,   0.0]
      n3:  [  8.0,  -2.0]
      n4:  [  8.0,   2.0]
    params:
      b : 
        params: 
          h1: {E: 1000.0}
      c : 
        params:
          h1: {E: 1000.0}
      a : 
        E : 1000.0
        q0:  100.0
