# units kN & mm
## build the model

el: #$
  model:
    el: # framework
      truss: {'jit': false}
    x0:
      n1: [     0.,    0.]
      n2: [  4000.,    0.]
      n3: [  8000.,    0.]
      n4: [ 12000.,    0.]
      n5: [  4000., 4000.]
      n6: [  8000., 4000.]

    bn:
      n1: [1, 1]
      n4: [0, 1]

    mesh: 
      e1: [truss,  [n1, n2]]
      e2: [truss,  [n2, n3]]
      e3: [truss,  [n3, n4]]
      e4: [truss,  [n1, n5]]
      e5: [truss,  [n5, n6]]
      e6: [truss,  [n4, n6]]
      e7: [truss,  [n2, n5]]
      e8: [truss,  [n3, n6]]
      e9: [truss,  [n3, n5]]

    debug: true
    jit: false 
